<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply">
        <h1>Job Application</h1>
        <form action="">
          <div class="form_data">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="First Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Last Name"
              />
            </div>
            <div class="form_control">
              <label for="email"> Email Id </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="abc@example.com"
              />
            </div>
            <div class="form_control">
                <label for="job_role">
                    Job Role    
                </label>
                         <select name="job_role" id="job_role">
                            <option value="">Select Your Job</option>
                            <option value="Fronted">Fronted</option>
                            <option value="Backend">Backend</option>
                            <option value="Ui/Ux">Ui/Ux</option>
                         </select>
            </div>
            <div class="textarea_control">
                <label for="address">
                    Address
                </label>
                <textarea name="address" id="address" cols="30" rows="4"></textarea>
            </div>
            <div class="form_control">
                <label for="city">
                    City
                </label>
                <input type="text" id="city" name="city" placeholder="" />
            </div>
            <div class="form_control">
                <label for="pincode">
                    Pin Code
                </label>
                <input type="number" id="pincode" name="pincode" placeholder="" />
            </div>
            <div class="form_control">
                <label for="date">
                    Date
                </label>
                <input value="2023-01-01" type="date" id="date" name="date" placeholder="" />
            </div>
            <div class="form_control">
                <label for="cv">
                    Upload CV 
                </label>
                <input type="file" id="cv" name="cv" placeholder="" />
            </div>
          </div>
          <div class="button_container">
             <button type="submit" >Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
